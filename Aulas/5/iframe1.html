<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estudos de iframe</title>
        <style>
            * {
                font-size: 1.1em;
            }
            
            iframe {            /* CSS aqui se sobrepõe às CSS locais para iframes */
                width: 400px; 
                height: 400px;
            }
        </style>
    </head>
    <body>
        <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"> <!-- 0 não exibe, qualquer outra coisa sim -->
            <a href="https://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Video</a> <!-- mensagem de incompatibilidade -->
        </iframe> 
        para aprender a programar</p>
        <p>Outro site ...
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank" rel="noopener noreferrer">Google</a>
        </iframe> que na verdade não funciona: proteção</p>
    </body>
</html>
